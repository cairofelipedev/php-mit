<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <style>
    #box {
      display: none;
      background-color: blueviolet;
      color: white;
      width: 100px;
      height: 100px;
    }
    #box2 {
      background-color: blue;
      color: white;
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <p>Select an option:</p>

    <div>
      <input type="radio" id="hide" name="example" value="hide" checked />
      <label for="hide">Hide</label>
    </div>

    <div>
      <input type="radio" id="show" name="example" value="show" />
      <label for="show">Show</label>
    </div>

    <div id="box">Box is now shown</div>
    <div id="box2">Box is now shown</div>

    <script>
      const box = document.getElementById('box');

function handleRadioClick() {
  if (document.getElementById('show').checked) {
    box.style.display = 'block';
    box2.style.display = 'none';
  } else {
    box.style.display = 'none';
    box2.style.display = 'block';
  }
}

const radioButtons = document.querySelectorAll('input[name="example"]');
radioButtons.forEach(radio => {
  radio.addEventListener('click', handleRadioClick);
});

    </script>
  </body>
</html>
